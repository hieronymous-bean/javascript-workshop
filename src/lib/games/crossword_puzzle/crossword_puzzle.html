<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games | Crossword Puzzle</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<style>
  canvas {
    margin: 0px auto;
    border: 1px solid #cccccc;
    background-color: #fcfcfc;
  }
</style>
</head>
<body onload="startGame()">
<div class="py-12 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="lg:text-center">
      <h2 class="text-base text-indigo-600 font-semibold tracking-wide uppercase">Game</h2>
      <p class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">
        Crossword Puzzle
      </p>
    </div>
    <main class="mx-0 my-10" id="gameContainer">

    </main>
  </div>
</div>

<script src="../../assets/js/vendor/modernizr-3.11.2.min.js"></script>
<script src="../../../assets/js/require.js"></script>

<script>
const gc = document.getElementById("gameContainer");
const data = ("./puzzle_data.json");
console.log(data);

function startGame() {
  myGameArea.start();
}

function drawBoard(c) {
  c.fillStyle = "#ffffff";
  c.strokeStyle = "#000000";

  c.beginPath();
  c.rect(10, 10, 50, 50);
  c.stroke();
  c.fill();
  c.strokeText("J", 35, 50);

  c.beginPath();
  c.rect(10, 60, 50, 50);
  c.stroke();
  c.fill();
  c.strokeText("T", 15, 75);
}

var myGameArea = {
  canvas:document.createElement("canvas"),
  startButton:document.createElement("a"),
  startButtonContent:document.createTextNode("Hi there and greetings!"),
  start:function() {
    this.canvas.width = 750;
    this.canvas.height = 1000;
    this.context = this.canvas.getContext("2d");
    gc.insertBefore(this.canvas, gc.childNodes[0]);
    this.canvas.insertBefore(this.startButton, this.canvas.childNodes[0]);
    this.startButton.appendChild(this.startButtonContent);
    drawBoard(this.context);
  }
}

console.log(myGameArea.canvas.getContext("2d"))

</script>
</body>
</html>
