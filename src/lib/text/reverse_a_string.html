<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text | Reverse a String</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div>
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
          <span class="block xl:inline">Reverse </span>
          <span class="block text-red-600 xl:inline">String</span>
        </h1>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
          <label class="text-lg" for="total">Enter a String</label><input class="border block outline-none" name="input" id="input" type="text">
        </div>
        <div class="px-4 py-6 sm:px-0">
          <label class="text-lg" for="total">Reversed String</label><input disabled class="border block" name="output" id="output" type="text">
        </div>
        <div class="px-4 py-6 sm:px-0">
          <button id="submitButton" type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Reverse the String
          </button>
        </div>
        <div id="final" class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:mx-auto md:mt-5 md:text-xl lg:mx-0"></div>
      </div>
    </main>
  </div>
  <script src="../../assets/js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="../../assets/js/plugins.js"></script>
  <script>
    var input = document.getElementById("input"),
        output = document.getElementById("output");
    document.getElementById("submitButton").addEventListener('click', eventHandler);

    function eventHandler(event){
      var inputLength = input.value.length;
      var outputString = "";
      for (i = inputLength - 1; i >= 0; i--) {
        outputString = outputString + input.value.charAt(i);
      }
      output.value = outputString;
    }
  </script>
</html>
