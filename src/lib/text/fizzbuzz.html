<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text | FizzBuzz</title>
</head>
<body>
  <h1>Fizz Buzz</h1>
  <button id="submitButton" type="submit">Generate FizzBuzz</button>
  <p><div id="final"></div></p>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script>
    document.getElementById("submitButton").addEventListener('click', eventHandler);
    var finalValue = "";
    function eventHandler(event){
      for (var i = 0; i <= 100; i++) {
        if (i % 5 === 0 && i % 3 === 0) {
          finalValue = finalValue + '|   FizzBuzz (' + i + ')   |   ';
        } else if (i % 5 === 0) {
          finalValue = finalValue + '|   Buzz (' + i + ')   |   ' ;
        } else if (i % 3 === 0) {
          finalValue = finalValue + '|   Fizz (' + i + ')   |   ';
        } else {
          finalValue = finalValue + '|   0 (' + i + ')   |   ';
        }
      }
      document.getElementById("final").innerHTML = finalValue;
    }
  </script>
</body>
</html>
