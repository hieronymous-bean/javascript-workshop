<!doctype html>

        Between Two Cities
      </p>
      <p class="mt-4 max-w-2xl text-xl text-gray-500 lg:mx-auto">

      </p>
    </div>

    <div class="mt-10">
      <dl class="space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-10">
        <div class="relative">
          <dt>
            <div>
              <div class="mt-1">
                <textarea id="about" name="about" rows="3" class="shadow-sm outline-none focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="City 1"></textarea>
              </div>
              <p class="mt-2 text-sm text-gray-500">
                Enter the name of the first city.
              </p>
            </div>
          </dt>
        </div>



        <div class="relative">
          <dt>
            <div>
              <div class="mt-1">
                <textarea id="about" name="about" rows="3" class="shadow-sm outline-none focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="City 2"></textarea>
              </div>
              <p class="mt-2 text-sm text-gray-500">
                Enter the name of the second city.
              </p>
            </div>
          </dt>
        </div>
      </dl>
    </div>
    <main>
      <div class="max-w-7xl mx-auto py-6">
        <label>
          <div class="mt-1 block w-full sm:text-sm border-gray-300 rounded-md text-sm text-gray-500">Unit of Measurement</div>
          <select class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 text-sm text-gray-500">

          </select>
        </label>
        <div class="py-8">

            Calculate Distance
          </button>
        </div>
        <div id="final" class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:mx-auto md:mt-5 md:text-xl lg:mx-0"></div>
      </div>
    </main>
