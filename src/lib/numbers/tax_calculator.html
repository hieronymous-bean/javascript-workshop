<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Numbers | Tax Calculator</title>
</head>
<body>
  <h1>Tax Calculator</h1>
  <form>
    <label for="total">Total Amount <input name="total" id="total" type="number"></label>
    <label for="rate">Tax Rate <input name="rate" id="rate" type="number"></label>
  </form>
  <button id="submitButton" type="submit">Submit</button>
  <p>Total with tax is <div id="final"></div></p>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script>
    document.getElementById("submitButton").addEventListener('click', eventHandler);
    function eventHandler(event){
      let total = document.getElementById("total").value,
          rate = document.getElementById("rate").value;
      document.getElementById("final").innerHTML = parseFloat(total) + (parseFloat(total) * parseFloat(rate))
    }
  </script>
</body>
</html>
